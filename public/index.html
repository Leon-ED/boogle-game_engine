    <style>
        .tree{
  --spacing : 1.5rem;
  --radius  : 10px;
}

.tree li{
  display      : block;
  position     : relative;
  padding-left : calc(2 * var(--spacing) - var(--radius) - 2px);
}

.tree ul{
  margin-left  : calc(var(--radius) - var(--spacing));
  padding-left : 0;
}

.tree ul li{
  border-left : 2px solid #ddd;
}

.tree ul li:last-child{
  border-color : transparent;
}

.tree ul li::before{
  content      : '';
  display      : block;
  position     : absolute;
  top          : calc(var(--spacing) / -2);
  left         : -2px;
  width        : calc(var(--spacing) + 2px);
  height       : calc(var(--spacing) + 1px);
  border       : solid #ddd;
  border-width : 0 0 2px 2px;
}

.tree summary{
  display : block;
  cursor  : pointer;
}

.tree summary::marker,
.tree summary::-webkit-details-marker{
  display : none;
}

.tree summary:focus{
  outline : none;
}

.tree summary:focus-visible{
  outline : 1px dotted #000;
}

.tree li::after,
.tree summary::before{
  content       : '';
  display       : block;
  position      : absolute;
  top           : calc(var(--spacing) / 2 - var(--radius));
  left          : calc(var(--spacing) - var(--radius) - 1px);
  width         : calc(2 * var(--radius));
  height        : calc(2 * var(--radius));
  border-radius : 50%;
  background    : #ddd;
}

.tree summary::before{
  content     : '+';
  z-index     : 1;
  background  : #696;
  color       : #fff;
  line-height : calc(2 * var(--radius) - 2px);
  text-align  : center;
}

.tree details[open] > summary::before{
  content : '−';
}
    </style>

    <script defer>
        const form = document.getElementById('form-submit');
        const nbCol = document.getElementById('nbCol');
        const nbRows = document.getElementById('nbRows');
        const langue = document.getElementById('langue');

        form.addEventListener('click', (e) => {
            e.preventDefault();
            const nbColValue = nbCol.value;
            const nbRowsValue = nbRows.value;
            const langueValue = langue.value;
            console.log(nbColValue, nbRowsValue, langueValue);
            const url = "../server/api/grille.php";
            const params = `?nbCol=${nbColValue}&nbRows=${nbRowsValue}&langue=${langueValue}`;
            fetch(url + params)
            .then((response) => response.json())
            .then((data) => {
                console.log(data);
                data = data.grille
                const grille = document.getElementById('grille');
                grille.innerHTML = '';

                for(var i = 0; i < nbRowsValue ; i++){
                    const line = document.createElement('div');
                    console.log(line);
                    line.classList.add('ligne');
                    for(var j = 0; j < nbColValue ; j++){
                        var lettre = data[i][j];
                        console.log(lettre);
                        const div = document.createElement('div');
                        div.classList.add('case');
                        div.innerHTML = lettre;
                        line.appendChild(div);
                    }
                    grille.appendChild(line);
                }

            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
